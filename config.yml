    name: "&dGenerał Borsuk"
    text: "To handlarz, u którego możesz stworzyć/ulepszyć &eWB &foraz wykonywać &emisje&f. Możesz również odebrać &eroll'e&f i &ekit'y&f."
  15:
    icon:
