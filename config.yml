        icon: "kelp"
        enchant:
          - mending 5
    name: "&dGruby Joe"
    text: "To handlarz, u którego możesz kupować oraz sprzedawać przedmioty, które są w rotacji. Możesz także sprzedawać przedmioty spoza rotacji po niższej cenie, korzystając z funkcji &esell-all&f (możesz wrzucić do &esell-all &fshulkera, aby sprzedać jego zawartość)."
