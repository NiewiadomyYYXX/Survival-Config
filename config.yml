#motd
motd:
  wipe: "Wipe rozpocznie się &7( &a;wipedate; &7)"
  1: "Serwer inspirowany Rust'em z dużą ilością zmian względem podstawowej gry."
  2: "Nie zapomnij odebrać swojego darmowego roll'a."
  3: "Nie zapomnij odebrać swojego kit'a."
  4: "Wbij na Discorda &7( &a;dc; &7)"
  5: "Sprawdź, czy zrzut nie spadł akurat niedaleko twojej bazy."
  6: "Nie wyloguj się na spawnie, bo Gruby Joe cię okradnie!"

#tip
tip:
  1: "Oferty u tradera zmieniają się co mniej więcej pół godziny."
  2: "Rangi możesz kupić na Discordzie ( ;dc; )."
  3: "Lomy możesz kupić u handlarza."
  4: "Nigdy nie zmieniaj nazwy przedmiotów specjalnych (np. cuboid, lom), gdyż wtedy przestaną działać."
  5: "Przedmioty Tier'u 2 i 3 mogą mieć możliwość włączenia/wyłączenia pewnych enchantów."
  6: "Jak znajdziesz jakiś bug, zgłoś go /report."
  7: "Użyj komendy /pomoc, aby dowiedzieć się więcej oraz jak działają systemy na serwerze."
  8: "Użyj /regulamin, aby poznać regulamin serwera."
  9: "Pamiętaj, że jak wyjdziesz z serwera, twoje itemy nadal mogą zostać ukradzione."
  10: "Opłaca się polować na zrzuty."
  11: "Użyj /kit, aby odebrać zestawy."
  12: "Użyj komendy /tpr <nick>, aby teleportować się do kogoś."
  13: "Pamiętaj, żeby ukryć Cuboid, żeby łatwo nie było ci zrajdować."
  14: "U handlarza Generała Borsuka możesz stworzyć specjalny crafting, który pozwala ci stworzyć specjalne przedmioty takie jak bronie."
  15: "Jak cheatujesz, masz malego siurka."
  16: "Możesz odebrać misje u Generała Borsuka."
  17: "Czasami z mobów mogą wypaść specjalne przedmioty wymagane na misje."
  18: "Jak zginiesz w miejscu twojej śmierci pojawi się grób, który zniknie po jakimś czasie, ale pamiętaj, że każdy może go zebrać."
  19: "Możesz zabrać przedmioty/zabić śpiącego gracza za pomocą menu, które możesz otworzyć klikając na plecak śpiącego gracza."
  20: "Poziom trudności bossów zależy od dnia od startu wipe'a."
  21: "U handlarza Grubego Joe możesz sprzedać przedmioty, które są w rotacji lub sprzedać każdy przedmiot, który nie jest w rotacji po niższej cenie."
  22: "Z piwkiem na serwer mozna"
  23: "Jak kupujesz w empire to jestes frajer"
  24: "10zł u babuchy to 1 free airdrop (musisz miec paragon)"

#help
help:
  0:
    icon:
      1:
        icon: "red sandstone"
    name: "&eTool Cupboard ( TC )"
    text: "&fTo blok własności ziemi (cuboid). Ma różne poziomy wielkości (na początek 16x16). Klikając prawym przyciskiem myszy otwierasz jego menu, z którego możesz zwiększać rozmiar (TC), usuwać oraz dodawać członków TC."
  1:
    icon:
      1:
        icon: "cut red sandstone slab"
      2:
        icon: "totem of undying"
        enchant:
          - "lure 10"
    name: "&2Airdrop"
    text: "&fTo jest zrzut zaopatrzenia, który pojawia się losowo na mapie lub może być wezwany przez gracza. Pojawia się cyklicznie w losowych miejscach, z częstotliwością uzależnioną od liczby graczy na serwerze. Informacje o pojawieniu się zrzutu są pokazywane na czacie, zawartość jest losowa i często wartościowa, dlatego warto się po niego udać."
  2:
    icon:
      1:
        icon: "kelp"
        enchant:
          - respiration 6
      2:
        icon: "totem of undying"
        enchant:
          - "lure 9"
    name: "&4Bossy / Kanibale"
    text: "To specjalni przeciwnicy, którzy pojawiają się losowo na mapie lub mogą być przywołani przez gracza za pomocą granatu zrzutu mutanta. Istnieją różne poziomy trudności bossów, oznaczone (&e★&f), posiadają oni specjalne umiejętności zależne od typu mutanta. Po zabiciu, wypada z nich &4Locked Crate&f."
  3:
    icon:
      1:
        icon: "cut red sandstone"
    name: "&4Locked Crate"
    text: "&fSkrzynia, która wypada po zabiciu bossa, wymaga &elomu &f(zawsze 100% szans na otwarcie) lub &ewytrychu &fdo otwarcia. Po otwarciu &4Locked &4Crate &fmożna otrzymać bardzo wartościowe przedmioty. Wartość Locked Crate oraz szansa na jego otwarcie zależą od poziomu bossa, który ją wydropił. Lomy można kupić u handlarza &dGrubego &dJoe'a &flub innych graczy, natomiast wytrychy można wytwarzać w &eWB1."
  4:
    icon:
      1:
        icon: "red nether brick stair"
      2:
        icon: "smooth red sandstone stair"
      3:
        icon: "red sandstone stair"
    name: "&6Workbench ( WB )"
    text: "&fTo specjalne craftingi, w których można wytwarzać unikatowe przedmioty, takie jak &ebronie&f. Istnieją trzy różne poziomy WB, które można nabyć lub ulepszyć u handlarza &dGenerała &dBorsuka"
  5:
    icon:
      1:
        icon: "kelp"
        enchant:
          - respiration 5
    name: "&eRadiacja"
    text: "&fWokół mapy znajduje się strefa wykluczenia, gdzie stopień promieniowania jest bardzo wysoki, i bez odpowiedniego przygotowania możesz umrzeć wchodząc tam. Aby przekroczyć granicę strefy, potrzebujesz &eAnty &eRad'a &flub kompletnego &eFullkit'a(End-Game'owy &eset)&f. Wewnątrz strefy radiacji znajdują się &especjalne &erudki&f. &eGPS &fpozwala śledzić odległość od strefy radiacji. Gdy zbliżasz się do strefy otrzymasz ostrzeżenie. &cRadiacja &cznajduje &csię &cw &ccałym &cEnd'ie"
  6:
    icon:
      1:
        icon: "honey bottle"
        enchant:
          - lure 8
      2:
        icon: "honey bottle"
        enchant:
          - lure 9
      3:
        icon: "honey bottle"
        enchant:
          - lure 10
    name: "&6Anty Rad"
    text: "&4Anty &4Rad &fjest niezbędny do wejścia do End'u oraz eksplorowania &estrefy &eradiacji&f. Można go zdobyć z &ezrzutów &fznajdujących się w tej strefie, a także wytwarzając lub kupując go od handlarza &dGrubego Joe'a&f. Dostępne są trzy rodzaje &4Anty &4Radow&f, różniące się długością trwania. &c(Anty &cRad &ctrwa &c6x &cdłużej &cw &cend'ie)"
  7:
    icon:
      1:
        icon: "red chiseled sandstone"
      2:
        icon: "smooth red sandstone"
    name: "&6Metal Wysokiej Jakosci &f/ &eSiarka"
    text: "Obie rudy występują w &estrefie &ewykluczenia&f, przy czym &4siarka &fpojawia się częściej niż &4HQM &fi jest mniej wartościowa. Używając &eGPS-a&f, można łatwiej zlokalizować te zasoby. &4Siarka &fjest potrzebna do produkcji takich przedmiotów jak &eamunicja&f, podczas gdy &4HQM &fjest niezbędne do tworzenia &ebroni&f oraz &ezbroi&f i jest bardzo wartościowe."
  8:
    icon:
      1:
        icon: "red nether brick wall"
    name: "&eSpiacy Gracze / Plecaki"
    text: "Po wylogowaniu z serwera wszystkie przedmioty, które miałeś na sobie, zostają przekształcone w formę plecaka, który każdy na serwerze może zebrać. Jeśli wylogujesz sie na spawn'ie i nie zalogujesz się ponownie w ciągu 30 minut, twoje przedmioty znikną (zostaną skradzione przez chciwego handlarza)."
  9:
    icon:
      1:
        icon: "red sandstone wall"
    name: "&eGrób"
    text: "Po śmierci wszystkie twoje przedmioty zostaną przekształcone w formę grobu, który może być podniesiony przez każdego gracza. Groby znikają po pewnym czasie. Dokładny czas można sprawdzić używając komendy &d/smierci."
  10:
    icon:
      1:
        icon: "gold horse armor"
        ctd: "2"
      2:
        icon: "gold horse armor"
        ctd: "3"
      3:
        icon: "gold horse armor"
        ctd: "4"
      4:
        icon: "gold horse armor"
        ctd: "5"
      5:
        icon: "gold horse armor"
        ctd: "6"
    name: "&eTalizmany"
    text: "To przedmiot, który można wytworzyć w &eWB &fza pomocą fragmentów, które dropią z &eLocked &eCrate'ów&f. Można go otworzyć używając przycisku <F> i wyświetlić jego aktualne statystyki. Istnieją różne rodzaje, które wymagają od gracza różnych celów do wykonania w celu ich ulepszenia. Każdy z nich oferuje różne nagrody i efekty, na przykład tank oferuje dodatkowe punkty życia."
  11:
    icon:
      1:
        icon: "ender chest"
    name: "&5Ender Chest"
    text: "Na tym serwerze Enderchest jest ograniczony. Aby odblokować kolejne miejsca w Enderchestcie, potrzebujesz ukończyć kolejne poziomy trudności misji. Istnieje także limit na ilość Shulker Boxów w Enderchestcie - po ukończeniu poziomu Bardzo Trudnego masz dostępne 1 miejsce na Shulkera, a po ukończeniu poziomu Niemożliwego - 2 miejsca na Shulkera, łącznie 3. Gracze VIP otrzymują dodatkowo 2 miejsca w Enderchestcie (razem 3), w tym 1 dodatkowe miejsce w limicie Shulkerów"
  12:
    icon:
      1:
        icon: "kelp"
        enchant:
          - mending 10
    name: "&eMisje"
    text: "Okno misji można otworzyć, wchodząc w interakcję z handlarzem &dGenerałem &dBorsukiem&f. Aby sprawdzić postęp misji, możesz wpisać komendę /quest. Istnieje 5 poziomów trudności, od &ałatwego&f do &5niemożliwego&f, a nagrody zależą od poziomu trudności. Po ukończeniu wszystkich misji danego poziomu trudności ulepszasz miejsce w &eEnderchestcie&f. Nagrody można odebrać z menu misji. Istnieją 3 rodzaje misji: Zbierz (zdobądź przedmioty i wróć do handlarza), Zabij (zabij określoną liczbę określonych mobów i wróć do handlarza) i Znajdź (znajdź zakopany skarb i wróć do handlarza)."
  13:
