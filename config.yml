      1:
        icon: "lectern"
    name: "&eFlee"
    text: "Jest to rynek graczy, gdzie każdy gracz może bezpiecznie wystawić swoje przedmioty na sprzedaż lub bezpiecznie je kupić. Aby otworzyć rynek, użyj komendy &d/flee&f. Możesz również użyć komendy &d/flee &d?&f, aby dowiedzieć się, jak wystawić przedmioty. Po pewnym czasie, jeśli nikt nie kupi twoich przedmiotów, znikną one z flee, a ty będziesz mógł je odebrać z menu flee. Możesz również ulepszyć swoje flee, aby twoje przedmioty były dłużej na rynku i abyś mógł wystawić więcej przedmiotów na raz."
