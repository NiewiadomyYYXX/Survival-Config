    name: "&ePrzedmioty Questowe"
    text: "Na tym serwerze niektóre z mobów mogą zrzucić specjalne przedmioty, które są wymagane do zadań lub mogą być sprzedane u &dGrubego &dJoe'a&f po korzystnej cenie."
